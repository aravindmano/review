<html>
<head>
  <title>SIGN UP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="post">
    <p><label for="name">Enter The Name</label>
    <a1><input id="name" class="name"/></p></a1>
    <p><label for="gender">Gender</label></p>
    <p><input type="radio" name="gender" value="male" checked>Male</input>
    <input type="radio" name="gender" value="female"/>Female</input></p>
    <p><label for="pwd">Enter The Password</label>
    <a2><input type="password" id="pwd" class="pwd"/></p></a2>
    <p><label for="pwd1">Retype The Password</label>
    <input type="password" id="pwd1" class="pwd1"/></p>
    <p><label for="mail">Enter Your Email</label>
    <a3><input id="mail" class="mail"/></p></a3>
    <input type="submit" value="Sign Up"/>
  </form>
</body>
</html>
